<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./complexproperties.css">
</head>
<body>
    <!--<p>, similar to <div> by default is display block. That is why it is taking up 100% of width-->
    <p> My name is Brooklynn</p>
    <div>123</div>
    <!--<span> tags by default are inline display. So <span> similar to <img> tag will only takes the exact width that it needs.-->
    <span>My name</span>
    <span>is Brooklynn</span>
</body>
</html>
