<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--how you link external css-->
<!--href is the file location. rel shows the relationship of the link which is stylesheet (css)-->
    <link rel="stylesheet" href="./style.css">
    <!-- The worse way to write CSS code. This is the internal CSS. This uses style tags within an html file.-->
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <!--Inline CSS. Style directly in the html file.-->
    <h1 style="color: red">
        My name is David 
    </h1>
</body>
</html>
